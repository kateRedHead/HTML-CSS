<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>

    <style>
        #container {
            position: relative;
            border: 1px solid gray;
            width: 265px;
            height: 50px;
            margin-top: 20px;
        }

        #element {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>

    <div id="container">
        <div id="element"></div>
    </div>

    <script>

        let element = document.querySelector("#element");
        let elementWidth = parseInt(getComputedStyle(element).width);
        let containerWidth = parseInt(getComputedStyle(document.querySelector("#container")).width);

        let direction = "right";

        let value = 0;
        let timerId;

        function tick() {
            value++;
            document.querySelector("#element").textContent = value;
        }

        function moveLeft() {
            element.style.left = getLeft(element) - 3 + "px";
        }

        function moveRight() {
            element.style.left = getLeft(element) + 3 + "px";
        }

        function getLeft(e) {
            return parseInt(getComputedStyle(e).left);
        }

        function move() {
            if (getLeft(element) >= containerWidth - elementWidth) {
                direction = "left";
            }
            if (getLeft(element) <= 0) {
                direction = "right";
            }

            if (direction == "right") {
                moveRight();
            }
            else {
                moveLeft();
            }
        }


        function stop() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }};
       

       

        document.querySelector("#startBtn").addEventListener("click", function () {
            if (!timerId) {
                timerId = setInterval(move, 40);
        }});


        document.querySelector("#increaseBtn").addEventListener("click", function () {
       
                setInterval(move, 10);
            
        });

        document.querySelector("#stopBtn").addEventListener("click", stop);

        document.querySelector("#decreaseBtn").addEventListener("click", function () {
        
                setInterval(move, 60);
            
        });


    </script>
</body>

</html>
